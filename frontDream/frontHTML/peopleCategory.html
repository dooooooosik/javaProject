<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인물과 관련된 꿈</title>
  <link rel="stylesheet" href="/css/peopleCategory.css">
</head>
<body>
  <header>
    <nav class="user-menu">
      <button id="auth-btn" class="top-bar-button"></button>
    </nav>
    <div class="top-bar">
      <h1 class="title">인물과 관련된 꿈 해몽</h1>
    </div>
  </header>

  <main>
    <div class="dream-container" id="dream-container">
      <!-- 꿈 해몽 데이터가 렌더링됩니다 -->
    </div>
  </main>

  <script>
    // 로그인 상태 확인
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const authBtn = document.getElementById("auth-btn");

    if (isLoggedIn) {
      authBtn.textContent = "로그아웃";
      authBtn.addEventListener("click", () => {
        localStorage.removeItem("isLoggedIn");
        window.location.reload();
      });
    } else {
      authBtn.textContent = "로그인";
      authBtn.addEventListener("click", () => {
        window.location.href = "loginPage.html";
      });
    }

    // 확장된 꿈 데이터
    const dreamData = [
      {
        title: "잘 아는 사람이 죽는 꿈",
        description: "죽는 꿈은 좋은 꿈. 이래저래 스토리가 구구절절 가슴도 아프고 찜찜하기 그지없겠지만..."
      },
      {
        title: "얼굴 전체를 붕대로 감은 사람을 본 꿈",
        description: "누군가에게 사기를 당하거나 불의의 사고를 당하게 된다."
      },
      {
        title: "군인이 전투모를 단체로 쓰고 있는 꿈",
        description: "군인들이 전투모를 단체로 쓰고 있는 꿈은 하는 일이 날로 번창해짐을 뜻한다."
      },
      {
        title: "자신이 개가 되는 꿈",
        description: "본인이 개가 되는 꿈은 경솔한 행동으로 문제를 일으킬 수 있음을 암시한다."
      },
      {
        title: "군인들이 군모를 이곳저곳에 벗어 놓았다는 꿈",
        description: "군인들이 군모를 이곳저곳에 벗어놓았다면 군인의 임무를 완수해서 제대함을 뜻한다."
      },
      {
        title: "군인이 사복을 입고 있는 꿈",
        description: "군인이 사복을 입고 있는 꿈을 꾸게되면 기다리던 휴가를 곧 가게 된다."
      },
      {
        title: "자신의 아이돌이 되는 꿈",
        description: "자신의 아이돌이 되는 꿈은 자신의 자존감과 관련이 있다."
      },
      {
        title: "얼굴을 가린 사람을 만난 꿈",
        description: "전혀 알 수 없는 사람에게서 예상치 못한 도움을 받게 되는 꿈."
      }
    ];

    // 꿈 데이터 렌더링 함수
    function renderDreams(data) {
      const container = document.getElementById("dream-container");

      data.forEach((dream) => {
        const dreamDiv = document.createElement("div");
        dreamDiv.classList.add("dream-box");
        dreamDiv.innerHTML = `
          <div class="dream-title">${dream.title}</div>
          <div class="dream-description">${dream.description}</div>
        `;
        container.appendChild(dreamDiv);
      });
    }

    // 데이터 렌더링 실행
    renderDreams(dreamData);
  </script>
</body>
</html>
