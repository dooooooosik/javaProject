<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/loginPage.css"> <!-- CSS 경로 -->
</head>
<body>
  <div class="container">
    <a href="/frontHTML/mainPage.html" class="back-link">← 메인으로 가기</a><br>
    <div class="login-box">
      <h1 class="login-title">로그인</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="login-button">로그인</button>
      </form>
      <p class="signup-text">
        아직 회원가입을 안했다니 실망이야. <a href="/frontHTML/signUpPage.html" class="signup-link">회원가입하자</a>
      </p>
    </div>
  </div>
  <script>
    // 로그인 폼 처리
    document.getElementById("login-form").addEventListener("submit", async function(event) {
      event.preventDefault(); // 기본 폼 제출 동작 막기

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // 백엔드로 로그인 요청 전송
        const response = await fetch("http://127.0.0.1:3000/api/login", {
          method: "POST", // POST 요청
          headers: {
            "Content-Type": "application/json", // JSON 데이터 형식
          },
          body: JSON.stringify({
            email: email, // 입력한 이메일
            password: password, // 입력한 비밀번호
          }),
        });

        if (!response.ok) {
          // 응답 상태가 200이 아닌 경우
          const errorData = await response.json();
          alert(errorData.message || "로그인 실패!");
          return;
        }

        // 성공적인 응답 처리
        const data = await response.json();
        alert(data.message || "로그인 성공!");

        // 로그인 상태 저장 (예: 토큰 저장)
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("token", data.token);

        // 메인 페이지로 이동
        window.location.href = "/frontHTML/mainPage.html";
      } catch (error) {
        console.error("로그인 요청 중 오류 발생:", error);
        alert("로그인 중 문제가 발생했습니다. 다시 시도해주세요.");
      }
    });
  </script>
</body>
</html>
