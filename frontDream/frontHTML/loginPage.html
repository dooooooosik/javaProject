<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/loginPage.css"> <!-- CSS 경로 -->
</head>
<body>
  <div class="container">
    <!-- 뒤로가기 버튼 경로 수정 -->
    <a href="/frontHTML/mainPage.html" class="back-link">← 메인으로 가기</a><br>
    <div class="login-box">
      <h1 class="login-title">로그인</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="login-button">로그인</button>
      </form>
      <p class="signup-text">
        <!-- 회원가입 링크 경로 수정 -->
        아직 회원가입을 안했다니 실망이야. <a href="/frontHTML/signUpPage.html" class="signup-link">회원가입하자</a>
      </p>
    </div>
  </div>
  <script>
    // 테스트용 유저 데이터베이스
    const users = [
      { email: "user1@example.com", password: "password1" },
      { email: "user2@example.com", password: "password2" }
    ];

    // 로그인 상태를 저장하는 전역 변수
    let isLoggedIn = false;

    // 로그인 폼 처리
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // 폼 제출 기본 동작 막기

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // 입력한 이메일과 비밀번호 확인
      const user = users.find(user => user.email === email && user.password === password);

      if (user) {
        alert("로그인 성공!");
        isLoggedIn = true; // 로그인 상태 설정

        // 로그인 상태를 로컬 스토리지에 저장
        localStorage.setItem("isLoggedIn", "true");

        // 메인 페이지로 이동 (경로 수정)
        window.location.href = "/frontHTML/mainPage.html";
      } else {
        alert("이메일 또는 비밀번호가 잘못되었습니다.");
      }
    });
  </script>
</body>
</html>
