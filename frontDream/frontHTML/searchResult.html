<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색 결과</title>
  <link rel="stylesheet" href="/frontCSS/searchResult.css">
</head>
<body>
  <header>
    <nav>
      <a href="/frontHTML/mainPage.html">메인 페이지로 돌아가기</a>
    </nav>
    <h1>검색 결과</h1>
  </header>
  <main>
    <section id="result-container">
      <div id="result-message"></div>
      <div id="result-items"></div>
    </section>
  </main>
  <script>
    // URL 파라미터에서 키워드 추출
    const urlParams = new URLSearchParams(window.location.search);
    const keyword = urlParams.get("keyword");

    // 결과 컨테이너 요소
    const resultContainer = document.getElementById("result-container");
    const resultMessage = document.getElementById("result-message");
    const resultItems = document.getElementById("result-items");

    if (keyword) {
      // 백엔드 API 호출
      fetch(`/api/dream/search?keyword=${encodeURIComponent(keyword)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error("API 요청 실패");
          }
          return response.text(); // 텍스트 형식 응답 처리
        })
        .then(data => {
          displayResults(data, keyword);
        })
        .catch(error => {
          resultMessage.innerHTML = `<p>오류 발생: ${error.message}</p>`;
        });
    } else {
      resultMessage.innerHTML = "<p>키워드가 제공되지 않았습니다.</p>";
    }

    // 결과를 화면에 표시
    function displayResults(data, keyword) {
      resultMessage.innerHTML = `<p>'${keyword}'에 대한 검색 결과입니다.</p>`;

      if (!data || data.trim() === "") {
        resultItems.innerHTML = "<p>검색 결과가 없습니다.</p>";
        return;
      }

      const detailDiv = document.createElement("div");
      detailDiv.classList.add("result-item");
      detailDiv.innerHTML = `
        <div class="result-title"><h3>GPT 해몽 결과</h3></div>
        <div class="result-description"><p>${data}</p></div>
      `;
      resultItems.appendChild(detailDiv);
    }
  </script>
</body>
</html>
